<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <nav class="navbar d-flex">
      <div class="logo">
        Logo
      </div>
      <div class="menu">
        <img src="img/Union.png" alt="Menu button">
      </div>
    </nav>
    <main class="main d-flex">
        <div class="intro">
            I'm Alexandra. Glad to see you!
        </div>
        <div class="intro-sub">
          I’m a software developer! I can help you build a product , feature or website Look through some of my work and
          experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.
          LET’S CONNECT
        </div>
        <div class="socials">
          <h1>Let's Connect</h1>
          <div class="socials-icons d-flex">
            <div class="twitter">
              <img src="img/svg/Vector.svg" alt="Twiter icon">
            </div>
            <div class="linkedin">
              <img src="img/svg/Linkedin icon.svg" alt="Linkedin icon">
            </div>
            <div class="medium">
              <img src="img/svg/M.svg" alt="Medium icon">
            </div>
            <div class="github">
              <img src="img/svg/github.svg" alt="Github icon">
            </div>
            <div class="vector">
              <img src="img/svg/vector-icon.svg" alt="Vector icon">
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
